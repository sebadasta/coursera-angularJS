<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
<script src="angular.min.js" charset="utf-8"></script>
<script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container" ng-controller="NarrowItDownController as menu">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.narrowItDown()">
          Narrow It Down For Me!
        </button>
      </div>
      <div class="items">
        <found-items items="menu.found" error="menu.showError" on-remove="menu.removeItem(index)"></found-items>
      </div>
    </div>
  </body>
</html>
